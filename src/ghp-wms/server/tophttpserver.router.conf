{
    "~* ^/api/(?<DBNAME>[^/]+)/": {
        "method": ["GET", "POST"],
        "plugin": "jsengine",
        "init_param": "${APP_ROOT_PATH}/config/tophttpserver.jsengine.conf"
    },
    "/": {
        "method": ["GET"],
        "plugin": "staticfile",
        "init_param": "${APP_ROOT_PATH}/public"
    },
    "~* ^/apijson/api/(?<DBNAME>[^/]+)/.*": {
        "method": ["GET"],
        "plugin": "swagger",
        "init_param": "${APP_ROOT_PATH}/config/tophttpserver.jsengine.conf"
    }
}