# 该模块用到的枚举列表
sys_enum_list: []

# 该模块用到的除了Action之外的权限列表
sys_permission_list: [""]

# 模块的最佳显示尺寸
perfect_size : {
	width: 1200
	height: 600
}

# 模块的最大尺寸
maximum_size.width: 1200
