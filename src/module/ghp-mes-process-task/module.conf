sys_title_zhcn: "工序任务管理"
sys_title_zhtw: "工序任務管理"

# 模块图标(普通图标在font awesome中找 http://fontawesome.io/icons/)
sys_icon: "gears"

# 模块对应的插件DLL名称
sys_plugin: "ghp2-topmes-plugin"

# 模块对应的类名
sys_class: "GhpMesProcessTask"

# 打开模块的权限
sys_open_right: "ghp-mes-process-task-read"

# 当关闭窗口时，如果提示是否保存，保存调用的action
